<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
  
  <!-- PWA Meta Tags -->
  <meta name="application-name" content="Stadium KPI Tracker" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Stadium KPI" />
  <meta name="description" content="Sales KPI tracking application for Stadium Premier Fitness" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#FFC045" />
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
  <link rel="icon" href="/icon-192.png" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <title>Stadium KPI Tracker</title>
  
  <style>
    /* Prevent flash of unstyled content */
    body {
      background-color: #000000;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* Loading spinner */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333333;
      border-top: 3px solid #FFC045;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when app loads */
    .app-loaded .loading-container {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Loading Screen -->
  <div class="loading-container">
    <div class="loading-spinner"></div>
  </div>
  
  <div id="root"></div>
  
  <script>
    // Hide loading screen when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('app-loaded');
      }, 1000);
    });
  </script>
</body>
</html>
